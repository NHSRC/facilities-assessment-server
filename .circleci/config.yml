version: 2
jobs:
  build_test:
    docker:
      - image: circleci/openjdk:8-jdk

      - image: circleci/postgres:9.5
        environment:
        - POSTGRES_USER: circleci
        - POSTGRES_DB: facilities_assessment_test


    working_directory: ~/facilities-assessment-server

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          - v1-dependencies-

      - run: sudo apt-get install make postgresql-client

      - run: make test_server

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - store_test_results:
          path: ~/junit/

      - store_artifacts:
          path: build/reports/tests/

      - store_artifacts:
          path: build/libs/facilities-assessment-server-0.0.1-SNAPSHOT.jar

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_test
